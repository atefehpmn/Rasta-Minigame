<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Game</title>
  <style>
    body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #222; }
    canvas { background: #fff; border: 2px solid black; }
  </style>
</head>
<body>
<canvas id="game" width="400" height="400"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
let score = 0;

// target position
let x = Math.random() * 350;
let y = Math.random() * 350;
const size = 40;

function draw() {
  ctx.clearRect(0, 0, 400, 400);
  ctx.fillStyle = "red";
  ctx.fillRect(x, y, size, size);
  ctx.fillStyle = "black";
  ctx.font = "20px Arial";
  ctx.fillText("Score: " + score, 10, 30);
}

canvas.addEventListener("click", e => {
  const rect = canvas.getBoundingClientRect();
  const clickX = e.clientX - rect.left;
  const clickY = e.clientY - rect.top;

  if (clickX >= x && clickX <= x + size && clickY >= y && clickY <= y + size) {
    score++;
    x = Math.random() * (400 - size);
    y = Math.random() * (400 - size);
    draw();
  }
});

draw();
</script>
</body>
</html>
