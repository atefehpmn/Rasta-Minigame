<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gated Latch Builder</title>
<style>
  body { background:#f9f9f9; font-family:sans-serif; text-align:center; }
  #workspace {
    width:1000px; height:550px; border:2px dashed #555;
    margin:20px auto; position:relative; background:white;
  }
  .component {
    width:120px; height:80px; background:#ddd; border:2px solid #333;
    position:absolute; cursor:move; border-radius:8px;
    display:flex; flex-direction:column; justify-content:center; align-items:center;
    user-select:none;
  }
  .port {
    width:14px; height:14px; border-radius:50%;
    position:absolute; cursor:crosshair; border:1px solid black;
    background:#888;
  }
  .on { background:#0f0 !important; }
  .off { background:#aaa !important; }
  .output { right:-10px; top:50%; transform:translateY(-50%); }
  .input { left:-10px; }
  #message { margin-top:15px; font-size:20px; font-weight:bold; }
  svg { position:absolute; top:0; left:0; width:100%; height:100%; }
  line { stroke:black; stroke-width:2; cursor:pointer; }
  .val { font-weight:bold; }
</style>
</head>
<body>
<h2>Build and Test the Gated Latch</h2>

<div id="workspace">
  <svg id="wires"></svg>

  <div class="component inputComp" id="data" style="top:50px;left:20px;">
    Data <span id="data_val" class="val">(0)</span>
    <div class="output port off" data-id="data"></div>
  </div>
  <div class="component inputComp" id="enable" style="top:150px;left:20px;">
    Enable <span id="enable_val" class="val">(0)</span>
    <div class="output port off" data-id="enable"></div>
  </div>

  <div class="component" id="and1" style="top:100px;left:250px;">
    AND
    <div class="input port off" style="top:20%;" data-id="and1_in1"></div>
    <div class="input port off" style="top:70%;" data-id="and1_in2"></div>
    <div class="output port off" data-id="and1_out"></div>
  </div>

  <div class="component" id="not1" style="top:250px;left:250px;">
    NOT
    <div class="input port off" style="top:50%;" data-id="not1_in"></div>
    <div class="output port off" data-id="not1_out"></div>
  </div>

  <div class="component" id="and2" style="top:250px;left:450px;">
    AND
    <div class="input port off" style="top:20%;" data-id="and2_in1"></div>
    <div class="input port off" style="top:70%;" data-id="and2_in2"></div>
    <div class="output port off" data-id="and2_out"></div>
  </div>

  <div class="component" id="latch" style="top:150px;left:650px;">
    Latch
    <div class="input port off" style="top:30%;" data-id="latch_in1"></div>
    <div class="input port off" style="top:70%;" data-id="latch_in2"></div>
    <div class="output port off" data-id="latch_out"></div>
  </div>

  <div class="component" id="display" style="top:200px;left:850px;">
    Output <span id="out_val" class="val">(0)</span>
    <div class="input port off" style="top:50%;" data-id="disp_in"></div>
  </div>
</div>

<div id="message"></div>

<script>
  const wires = document.getElementById("wires");
  let connections = [];
  let tempLine=null, startPort=null;

  let values={data:0,enable:0,and1_out:0,not1_out:0,and2_out:0,latch_out:0,disp_in:0};
  let latchQ=0;

  // Draggable components
  let selected=null, offsetX=0, offsetY=0;
  document.querySelectorAll('.component').forEach(c=>{
    c.onmousedown=e=>{
      if(e.target.classList.contains("port")) return;
      selected=c; offsetX=e.offsetX; offsetY=e.offsetY;
    };
  });
  document.onmousemove=e=>{
    if(selected){
      selected.style.left=(e.pageX-offsetX-workspace.offsetLeft)+"px";
      selected.style.top=(e.pageY-offsetY-workspace.offsetTop)+"px";
      redrawWires();
    }
    if(tempLine){
      tempLine.setAttribute("x2", e.pageX - workspace.getBoundingClientRect().left);
      tempLine.setAttribute("y2", e.pageY - workspace.getBoundingClientRect().top);
    }
  };
  document.onmouseup=()=>{selected=null};

  // Toggle inputs
  document.querySelectorAll('.inputComp').forEach(comp=>{
    comp.onclick=()=>{
      const id=comp.id;
      values[id]=values[id]?0:1;
      document.getElementById(id+"_val").textContent="("+values[id]+")";
      updateLogic();
    };
  });

  // Wire drawing (dragging)
  document.querySelectorAll('.port').forEach(p=>{
    p.onmousedown=(e)=>{
      e.stopPropagation();
      startPort=p;
      const ws=workspace.getBoundingClientRect();
      const r=p.getBoundingClientRect();
      const x=r.left+r.width/2-ws.left, y=r.top+r.height/2-ws.top;
      tempLine=document.createElementNS("http://www.w3.org/2000/svg","line");
      tempLine.setAttribute("x1",x); tempLine.setAttribute("y1",y);
      tempLine.setAttribute("x2",x); tempLine.setAttribute("y2",y);
      tempLine.setAttribute("stroke","red"); tempLine.setAttribute("stroke-dasharray","4");
      wires.appendChild(tempLine);
    };
    p.onmouseup=(e)=>{
      if(startPort&&startPort!==p){
        connections.push([startPort.dataset.id,p.dataset.id]);
      }
      if(tempLine) wires.removeChild(tempLine);
      tempLine=null; startPort=null;
      redrawWires(); updateLogic();
    };
  });

  function redrawWires(){
    wires.innerHTML="";
    connections.forEach((c,i)=>{
      const p1=document.querySelector(`[data-id='${c[0]}']`);
      const p2=document.querySelector(`[data-id='${c[1]}']`);
      if(p1&&p2){
        const r1=p1.getBoundingClientRect(), r2=p2.getBoundingClientRect();
        const ws=workspace.getBoundingClientRect();
        const x1=r1.left+r1.width/2-ws.left, y1=r1.top+r1.height/2-ws.top;
        const x2=r2.left+r2.width/2-ws.left, y2=r2.top+r2.height/2-ws.top;
        const line=document.createElementNS("http://www.w3.org/2000/svg","line");
        line.setAttribute("x1",x1); line.setAttribute("y1",y1);
        line.setAttribute("x2",x2); line.setAttribute("y2",y2);
        line.onclick=()=>{connections.splice(i,1); redrawWires(); updateLogic();};
        wires.appendChild(line);
      }
    });
  }

  function updateLogic(){
    document.querySelectorAll('.port').forEach(p=>p.classList.remove("on","off"));

    const needed=[["data","and1_in1"],["enable","and1_in2"],["and1_out","latch_in1"],
      ["data","not1_in"],["not1_out","and2_in1"],["enable","and2_in2"],
      ["and2_out","latch_in2"],["latch_out","disp_in"]];
    const ok=needed.every(req=>connections.some(c=>(c[0]===req[0]&&c[1]===req[1])||(c[0]===req[1]&&c[1]===req[0])));
    if(!ok){document.getElementById("message").textContent="❌ Not correct yet.";return;}

    values.and1_out=values.data&values.enable;
    values.not1_out=values.data^1;
    values.and2_out=values.not1_out&values.enable;
    const S=values.and1_out, R=values.and2_out;
    if(S&&!R) latchQ=1; else if(!S&&R) latchQ=0;
    values.latch_out=latchQ; values.disp_in=values.latch_out;
    document.getElementById("out_val").textContent="("+values.disp_in+")";

    for(const k in values){
      const el=document.querySelector(`[data-id='${k}']`);
      if(el) el.classList.add(values[k]?"on":"off");
    }
    document.getElementById("message").textContent="✅ Correct! Latch working.";
  }
</script>
</body>
</html>
