<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>شبیه‌ساز دی لچ</title>
  <!-- Load Vazirmatn font -->
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #fff;  /* white background */
      color: black;
      font-family: "Vazirmatn", sans-serif;
      display: flex;
      flex-direction: row;
      gap: 20px;
      padding: 20px;
    }
    canvas {
      background: #fff;
    }
    #waveform {
      border: 2px solid black; /* keep border only for waveform */
    }
  </style>
</head>
<body>
  <canvas id="schematic" width="350" height="240"></canvas>
  <canvas id="waveform" width="600" height="200"></canvas>

<script>
let enable = 0;
let D = 0;
let Q = 0;

// schematic canvas
const schematic = document.getElementById("schematic");
const sctx = schematic.getContext("2d");

// waveform canvas
const canvas = document.getElementById("waveform");
const ctx = canvas.getContext("2d");

// signal history arrays
let signals = { enable: [], D: [], Q: [] };

// draw schematic (D latch block + clickable inputs)
function drawSchematic() {
  sctx.clearRect(0, 0, schematic.width, schematic.height);
  sctx.lineWidth = 3; // thicker lines
  sctx.font = "18px Vazirmatn";

  // --- داده (D) ---
  sctx.strokeStyle = "black";
  sctx.strokeRect(20, 50, 40, 40);
  sctx.fillText("داده", 20, 40);
  sctx.fillStyle = D ? "limegreen" : "lightgray";
  sctx.fillRect(20, 50, 40, 40);
  sctx.fillStyle = "black";
  sctx.fillText(D, 35, 77);

  // --- فعال‌ساز (Enable) ---
  sctx.strokeStyle = "black";
  sctx.strokeRect(20, 110, 40, 40);
  sctx.fillText("فعال‌ساز", 15, 170);
  sctx.fillStyle = enable ? "limegreen" : "lightgray";
  sctx.fillRect(20, 110, 40, 40);
  sctx.fillStyle = "black";
  sctx.fillText(enable, 35, 137);

  // --- لچ box (bigger) ---
  sctx.strokeStyle = "black";
  sctx.strokeRect(100, 40, 120, 120);   // bigger square
  sctx.fillText("دی لچ", 140, 100);

  // --- خروجی (Q), moved up ---
  sctx.strokeStyle = "blue";
  sctx.strokeRect(250, 80, 40, 40);
  sctx.fillStyle = "black";
  sctx.fillText(Q, 265, 107);
  sctx.fillText("خروجی", 240, 70);

  // --- Wires (straight, thick) ---
  sctx.strokeStyle = "green";
  sctx.lineWidth = 3;
  sctx.beginPath();
  // داده wire
  sctx.moveTo(60, 70); sctx.lineTo(100, 70);
  // فعال‌ساز wire
  sctx.moveTo(60, 130); sctx.lineTo(100, 130);
  // خروجی wire
  sctx.moveTo(220, 100); sctx.lineTo(250, 100);
  sctx.stroke();
}

// latch logic
function updateLatch() {
  if (enable === 1) {
    Q = D;
  }
  drawSchematic();
}

// handle clicks on inputs
schematic.addEventListener("click", function(e) {
  const rect = schematic.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;

  // داده box
  if (x >= 20 && x <= 60 && y >= 50 && y <= 90) {
    D = D ? 0 : 1;
    updateLatch();
  }
  // فعال‌ساز box
  if (x >= 20 && x <= 60 && y >= 110 && y <= 150) {
    enable = enable ? 0 : 1;
    updateLatch();
  }
});

// draw waveforms
function drawWaveforms() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "black";
  ctx.font = "16px Vazirmatn bold";
  ctx.fillText("داده", 10, 40);
  ctx.fillText("فعال‌ساز", 10, 90);
  ctx.fillText("خروجی", 10, 140);

  drawSignal(signals.D, 40, "red");
  drawSignal(signals.enable, 90, "blue");
  drawSignal(signals.Q, 140, "green");
}

function drawSignal(data, y, color) {
  ctx.strokeStyle = color;
  ctx.lineWidth = 2.5; // thicker waveform lines
  ctx.beginPath();
  for (let i = 0; i < data.length; i++) {
    let x = i;
    let val = data[i];
    let level = val ? y - 20 : y;
    if (i === 0) {
      ctx.moveTo(x, level);
    } else {
      ctx.lineTo(x, level);
    }
  }
  ctx.stroke();
}

// live loop (smooth timing diagram)
function tick() {
  updateLatch();

  // push current values
  signals.enable.push(enable);
  signals.D.push(D);
  signals.Q.push(Q);

  // limit buffer size
  if (signals.enable.length > canvas.width) {
    signals.enable.shift();
    signals.D.shift();
    signals.Q.shift();
  }

  drawWaveforms();
  requestAnimationFrame(tick);
}

updateLatch();
tick();
</script>
</body>
</html>
