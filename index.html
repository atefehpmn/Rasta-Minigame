<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>شبیه‌ساز دی لچ</title>
  <style>
    body {
      background: #222;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: row;
      gap: 20px;
      padding: 20px;
    }
    canvas {
      background: #fff;
      border: 2px solid black;
    }
  </style>
</head>
<body>
  <canvas id="schematic" width="300" height="200"></canvas>
  <canvas id="waveform" width="600" height="200"></canvas>

<script>
let enable = 0;
let D = 0;
let Q = 0;

// schematic canvas
const schematic = document.getElementById("schematic");
const sctx = schematic.getContext("2d");

// waveform canvas
const canvas = document.getElementById("waveform");
const ctx = canvas.getContext("2d");

// signal history
let signals = { enable: [], D: [], Q: [] };

// draw schematic (D latch block + clickable inputs)
function drawSchematic() {
  sctx.clearRect(0, 0, schematic.width, schematic.height);
  sctx.lineWidth = 2;
  sctx.font = "16px Arial";

  // input D
  sctx.strokeStyle = "black";
  sctx.strokeRect(20, 30, 30, 30);
  sctx.fillText("داده", 10, 20);
  sctx.fillStyle = D ? "limegreen" : "lightgray";
  sctx.fillRect(20, 30, 30, 30);
  sctx.fillStyle = "black";
  sctx.fillText(D, 32, 52);

  // input Enable
  sctx.strokeRect(20, 100, 30, 30);
  sctx.fillText("فعال‌ساز", 10, 150);
  sctx.fillStyle = enable ? "limegreen" : "lightgray";
  sctx.fillRect(20, 100, 30, 30);
  sctx.fillStyle = "black";
  sctx.fillText(enable, 32, 122);

  // latch box
  sctx.strokeStyle = "black";
  sctx.strokeRect(100, 60, 60, 60);
  sctx.fillText("دی لچ", 115, 95);

  // output Q
  sctx.strokeStyle = "blue";
  sctx.strokeRect(200, 80, 30, 30);
  sctx.fillStyle = "black";
  sctx.fillText(Q, 212, 102);
  sctx.fillText("خروجی", 200, 70);

  // wires
  sctx.strokeStyle = "green";
  sctx.beginPath();
  sctx.moveTo(50, 45); sctx.lineTo(100, 80); // D to latch
  sctx.moveTo(50, 115); sctx.lineTo(100, 100); // Enable to latch
  sctx.moveTo(160, 90); sctx.lineTo(200, 95); // Latch to Q
  sctx.stroke();
}

// latch logic
function updateLatch() {
  if (enable === 1) {
    Q = D;
  }
  drawSchematic();
}

// handle clicks on input boxes
schematic.addEventListener("click", function(e) {
  const rect = schematic.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;

  // D box area
  if (x >= 20 && x <= 50 && y >= 30 && y <= 60) {
    D = D ? 0 : 1;
    updateLatch();
    stepClock();
  }
  // Enable box area
  if (x >= 20 && x <= 50 && y >= 100 && y <= 130) {
    enable = enable ? 0 : 1;
    updateLatch();
    stepClock();
  }
});

// draw waveforms
function drawWaveforms() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "black";
  ctx.font = "14px Arial";
  ctx.fillText("Enable", 10, 40);
  ctx.fillText("D", 10, 90);
  ctx.fillText("Q", 10, 140);

  drawSignal(signals.enable, 40, "blue");
  drawSignal(signals.D, 90, "red");
  drawSignal(signals.Q, 140, "green");
}

function drawSignal(data, y, color) {
  ctx.strokeStyle = color;
  ctx.beginPath();
  for (let i = 0; i < data.length; i++) {
    let x = i;
    let val = data[i];
    let level = val ? y - 20 : y;
    if (i === 0) {
      ctx.moveTo(x, level);
    } else {
      ctx.lineTo(x, level);
    }
  }
  ctx.stroke();
}

// step clock: add one tick
function stepClock() {
  updateLatch();
  signals.enable.push(enable);
  signals.D.push(D);
  signals.Q.push(Q);

  if (signals.enable.length > canvas.width) {
    signals.enable.shift();
    signals.D.shift();
    signals.Q.shift();
  }
  drawWaveforms();
}

updateLatch();
drawSchematic();
drawWaveforms();
</script>
</body>
</html>
