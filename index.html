<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>شبیه‌ساز دی لچ</title>
  <style>
    body {
      background: #fff;  /* white background */
      color: black;
      font-family: Tahoma, "Vazirmatn", "Sahel", sans-serif;
      display: flex;
      flex-direction: row;
      gap: 20px;
      padding: 20px;
    }
    canvas {
      background: #fff;
      border: 2px solid black;
    }
  </style>
</head>
<body>
  <canvas id="schematic" width="360" height="240"></canvas>
  <canvas id="waveform" width="600" height="200"></canvas>

<script>
let enable = 0;
let D = 0;
let Q = 0;

// schematic canvas
const schematic = document.getElementById("schematic");
const sctx = schematic.getContext("2d");

// waveform canvas
const canvas = document.getElementById("waveform");
const ctx = canvas.getContext("2d");

// signal history arrays
let signals = { enable: [], D: [], Q: [] };

// draw schematic (stylized, no rectangle)
function drawSchematic() {
  sctx.clearRect(0, 0, schematic.width, schematic.height);
  sctx.lineWidth = 3;  // thicker lines
  sctx.font = "bold 18px Tahoma";

  // --- داده (D) ---
  sctx.strokeStyle = "red";
  sctx.strokeRect(20, 60, 35, 35);
  sctx.fillText("داده", 20, 55);
  sctx.fillStyle = D ? "limegreen" : "lightgray";
  sctx.fillRect(20, 60, 35, 35);
  sctx.fillStyle = "black";
  sctx.fillText(D, 32, 85);

  // --- فعال‌ساز (Enable) ---
  sctx.strokeStyle = "blue";
  sctx.strokeRect(20, 120, 35, 35);
  sctx.fillText("فعال‌ساز", 15, 170);
  sctx.fillStyle = enable ? "limegreen" : "lightgray";
  sctx.fillRect(20, 120, 35, 35);
  sctx.fillStyle = "black";
  sctx.fillText(enable, 32, 145);

  // --- دی لچ label only (no box) ---
  sctx.fillStyle = "black";
  sctx.font = "bold 22px Tahoma";
  sctx.fillText("دی لچ", 140, 110);

  // --- خروجی (Q), moved up and styled ---
  sctx.strokeStyle = "green";
  sctx.strokeRect(260, 90, 35, 35);
  sctx.fillStyle = "black";
  sctx.fillText(Q, 272, 115);
  sctx.fillText("خروجی", 250, 80);

  // --- Wires (bold, colorful) ---
  sctx.lineWidth = 3;
  // داده wire
  sctx.strokeStyle = "red";
  sctx.beginPath();
  sctx.moveTo(55, 78); sctx.lineTo(130, 78); 
  sctx.stroke();

  // فعال‌ساز wire
  sctx.strokeStyle = "blue";
  sctx.beginPath();
  sctx.moveTo(55, 138); sctx.lineTo(130, 138);
  sctx.stroke();

  // خروجی wire
  sctx.strokeStyle = "green";
  sctx.beginPath();
  sctx.moveTo(180, 105); sctx.lineTo(260, 105);
  sctx.stroke();
}

// latch logic
function updateLatch() {
  if (enable === 1) {
    Q = D;
  }
  drawSchematic();
}

// handle clicks on inputs
schematic.addEventListener("click", function(e) {
  const rect = schematic.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;

  // داده box
  if (x >= 20 && x <= 55 && y >= 60 && y <= 95) {
    D = D ? 0 : 1;
    updateLatch();
  }
  // فعال‌ساز box
  if (x >= 20 && x <= 55 && y >= 120 && y <= 155) {
    enable = enable ? 0 : 1;
    updateLatch();
  }
});

// draw waveforms
function drawWaveforms() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "black";
  ctx.font = "bold 16px Tahoma";
  ctx.fillText("داده", 10, 40);
  ctx.fillText("فعال‌ساز", 10, 90);
  ctx.fillText("خروجی", 10, 140);

  drawSignal(signals.D, 40, "red");
  drawSignal(signals.enable, 90, "blue");
  drawSignal(signals.Q, 140, "green");
}

function drawSignal(data, y, color) {
  ctx.strokeStyle = color;
  ctx.lineWidth = 3;
  ctx.beginPath();
  for (let i = 0; i < data.length; i++) {
    let x = i;
    let val = data[i];
    let level = val ? y - 20 : y;
    if (i === 0) {
      ctx.moveTo(x, level);
    } else {
      ctx.lineTo(x, level);
    }
  }
  ctx.stroke();
}

// live loop (smooth timing diagram)
function tick() {
  updateLatch();

  // push current values
  signals.enable.push(enable);
  signals.D.push(D);
  signals.Q.push(Q);

  // limit buffer size
  if (signals.enable.length > canvas.width) {
    signals.enable.shift();
    signals.D.shift();
    signals.Q.shift();
  }

  drawWaveforms();
  requestAnimationFrame(tick);
}

updateLatch();
tick();
</script>
</body>
</html>
